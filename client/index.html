<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeTogether</title>
  <link rel="stylesheet" href="/styles.css?v=__BUILD_VERSION__">
</head>
<body>
  <div id="loading-screen" class="screen active">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="brand-mark">AT</div>
      <p>Connecting to Discord...</p>
    </div>
  </div>

  <div id="main-screen" class="screen">
    <div class="app-shell">
      <!-- Floating compact toolbar -->
      <div id="floating-toolbar" class="floating-toolbar">
        <span id="role-badge" class="badge viewer">Viewer</span>
        <div class="viewer-pill">
          <span class="dot"></span>
          <span id="viewer-count-num">1</span>
        </div>
        <div class="toolbar-divider"></div>
        <button id="sidebar-toggle" class="toolbar-btn" aria-label="Toggle library" title="Library (L)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3" y2="6.01"></line>
            <line x1="3" y1="12" x2="3" y2="12.01"></line>
            <line x1="3" y1="18" x2="3" y2="18.01"></line>
          </svg>
        </button>
        <button id="fullscreen-toggle" class="toolbar-btn" aria-label="Fullscreen" title="Fullscreen (F)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
          </svg>
        </button>
      </div>

      <div class="content-grid">
        <aside id="sidebar" class="panel">
          <div class="sidebar-header">
            <div class="section-header">
              <div>
                <div class="eyebrow">Library</div>
                <h3>Find anime</h3>
              </div>
            </div>
            <div class="dub-toggle-wrapper">
              <button id="dub-toggle" class="dub-toggle" title="Toggle Sub/Dub">
                <span id="dub-label">SUB</span>
              </button>
            </div>
          </div>

          <div class="input-row">
            <input id="search-input" type="text" placeholder="Search anime...">
            <button id="search-btn" class="primary-btn">Go</button>
          </div>

          <div class="quick-links">
            <button class="quick-link active" data-view="top">Top</button>
            <button class="quick-link" data-view="recent">Recent</button>
            <button class="quick-link" data-view="search">Results</button>
          </div>

          <div id="anime-results" class="card scroll-area placeholder-text">
            Choose a tab to start browsing.
          </div>

          <div id="anime-details" class="card scroll-area hidden">
            <div class="details-header">
              <button id="back-to-results" class="ghost-btn">← Back</button>
              <div class="eyebrow">Episodes</div>
            </div>
            <div id="anime-info" class="anime-info"></div>
            <div id="episode-list" class="episode-grid"></div>
          </div>
        </aside>

        <section class="stage">
          <div id="empty-state" class="card empty-state">
            <p id="empty-message">Waiting for host to select an anime...</p>
          </div>

          <div id="video-wrapper" class="card hidden">
            <div class="video-header">
              <div>
                <div class="eyebrow">Now Playing</div>
                <div id="now-playing" class="now-playing">–</div>
              </div>
              <div id="sync-indicator" class="pill sync-indicator hidden">Syncing...</div>
            </div>

            <div class="video-shell">
              <video id="video-player" playsinline crossorigin="anonymous"></video>
              <div class="video-status-layer">
                <div id="video-loading-overlay" class="video-loading-overlay hidden">
                  <div class="video-loading-content">
                    <div id="video-loading-spinner" class="spinner-small"></div>
                    <p id="video-loading-text">Loading episode...</p>
                  </div>
                </div>

                <div id="stream-error-alert" class="stream-error-alert hidden">
                  <div class="error-content">
                    <div class="error-icon">⚠️</div>
                    <div class="error-message-block">
                      <h3>Stream Error</h3>
                      <p id="stream-error-message">Failed to load streaming sources</p>
                    </div>
                    <button id="error-dismiss-btn" class="error-dismiss-btn">✕</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="controls-row">
              <button id="play-pause-btn" class="control-btn" aria-label="Play/Pause"></button>
              <div class="progress-stack">
                <div id="progress-bar" class="progress-bar">
                  <div id="progress-fill" class="progress-fill"></div>
                  <div id="progress-buffer" class="progress-buffer"></div>
                </div>
                <div class="time-row">
                  <span id="time-display" class="time-display">0:00 / 0:00</span>
                  <div class="video-controls-right">
                    <div class="caption-selector">
                      <button id="caption-btn" class="mini-btn" title="Captions (C)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <rect x="2" y="2" width="20" height="20" rx="2.18"></rect>
                          <line x1="7" y1="15" x2="7.01" y2="15"></line>
                          <line x1="17" y1="15" x2="17.01" y2="15"></line>
                          <path d="M6 11a4 4 0 0 0 4 4h4a4 4 0 0 0 4-4"></path>
                        </svg>
                      </button>
                      <div id="caption-menu" class="caption-menu hidden">
                        <div class="caption-menu-header">Subtitles</div>
                        <div id="caption-options" class="caption-options">
                          <button class="caption-option active" data-lang="off">Off</button>
                        </div>
                      </div>
                    </div>
                    <div class="volume-control">
                      <button id="mute-btn" class="mini-btn" title="Mute">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                          <path d="M15.54 8.46a7 7 0 0 1 0 9.9M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                      </button>
                      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Hidden chat elements for compatibility -->
      <div id="chat-messages" style="display:none;"></div>
      <input id="chat-input" type="hidden">
      <button id="chat-send" style="display:none;"></button>
    </div>
  </div>

  <!-- Subtitle indicator (no modal needed - uses embedded subs) -->

  <script src="/dist/bundle.js?v=__BUILD_VERSION__"></script>
</body>
</html>
